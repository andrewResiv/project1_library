<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Редактировать человека</h1>
    <form th:method="PATCH" th:action="@{/people/{person_id}(person_id=${person.person_id})}" th:object="${person}">
        <label for="full_name">Введите ФИО:</label>
        <input type="text" th:field="*{full_name}" id="full_name"/>
        <div class="error" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Full Name Error</div>

        <label for="birthday">Введите год рождения:</label>
        <input type="text" th:field="*{birthday}" id="birthday"/>
        <div class="error" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday Error</div>

        <input type="submit" value="Редактировать!"/>
    </form>
</div>

</body>
</html>
