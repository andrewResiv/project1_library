<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .book-list {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .book-list a {
            font-size: 18px;
            text-decoration: none;
            color: #333;
            margin: 10px 0;
            display: block;
        }
        .book-list a:hover {
            color: #4CAF50;
        }
        .add-book {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .add-book:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="book-list">
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
           th:text="${book.getName() + ', ' + book.getAuthor()}">Book</a>
    </div>

    <a class="add-book" href="/books/new">Добавить книгу</a>
</div>

</body>
</html>
