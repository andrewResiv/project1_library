<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Добавить новую книгу</h1>
    <form th:method="POST" th:action="@{/books}" th:object="${book}">
        <label for="name">Введите название книги:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <label for="author">Введите автора:</label>
        <input type="text" th:field="*{author}" id="author"/>
        <div class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>

        <label for="year">Введите год:</label>
        <input type="text" th:field="*{year}" id="year"/>
        <div class="error" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>

        <input type="submit" value="Создать книгу!"/>
    </form>
</div>

</body>
</html>
