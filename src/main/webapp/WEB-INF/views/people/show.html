<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFull_name() + ', ' + person.getBirthday()}">VALUE</p>

<th:if></th:if>

<!-- Проверка, есть ли у человека книги -->

<ul th:if="${books != null && !books.isEmpty()}">
    <h3>Книги: </h3>
    <li th:each="book : ${books}">
        <span th:text="${book.name}"></span>, <span th:text="${book.author}"></span> (Published: <span th:text="${book.year}"></span>)
    </li>
</ul>

<!-- Сообщение, если книг нет -->
<p th:if="${books == null || books.isEmpty()}">
Человек пока не взял ни одной книги
</p>

<hr/>

<form th:action="@{/people/{person_id}/edit(person_id=${person.person_id})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{person_id}(person_id=${person.person_id})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
